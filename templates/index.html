<!DOCTYPE html>
<html>
<head>
    <title>Beacon Flooding</title>
</head>
<body>
    <h1>Beacon Flooding</h1>
    <form action="/start_flooding" method="POST">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" required>
        <input type="submit" value="Start Flooding">
    </form>
    <br>
    <form action="/stop_flooding" method="POST">
        <input type="submit" value="Stop Flooding">
    </form>
</body>
</html>
